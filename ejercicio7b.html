<script>
	function factorial () {
		var num = Number(prompt("Introduce un n√∫mero", 5) || 5);
		var i;
		var resultado=1;
		for(i=1; i<=num;i++){
			resultado*=i;
		}
		console.log(resultado);
	}
	factorial();
	function factorialRecursivo (num){
		if (num==1){
			return 1;
		}
		else{
			return num * factorialRecursivo(num-1);
		}
	}
	// document.write(factorialRecursivo(5));
</script>
