<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejercicio 11c</title>
	<link rel="stylesheet" href="">
</head>
<script>
	var vuelo = { /* notación JSON */
		aerolinea: 'Oceanic',
		number: 815,
		salida: {
			claveIATA: 'SYD',
			fecha: '2004-09-22 14:55',
			ciudad: 'Sydney'
		},
		llegada: {
			claveIATA: 'LAX',
			fecha: '2004-09-23 10:42',
			ciudad: 'Los Ángeles'
		}
	};
	document.write('<ul>');
	for(v in vuelo) {
		if (typeof(vuelo[v])=='object') {
			document.write('<li>'+v+'<ul>');
			for(var v2 in vuelo[v]){
				document.write('<li>'+v2+' : '+vuelo[v][v2]+'</li>');
			}
			document.write('</li></ul>');
		}
		else{
			document.write('<li>'+v+' : '+vuelo[v]+'</li>')
		}
	}
	document.write('</ul>');
</script>
<body>
	
</body>
</html>
