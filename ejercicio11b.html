	var calendario = {

	};
	var meses = {
		'Enero': 'January',
		'Febrero': 'February',
		'Marzo': 'March',
		'Abril': 'April',
		'Mayo': 'May',
		'Junio': 'Jun',

		'Agosto': 'August',
		'Septiembre': 'September',
		'Octubre': 'October',

	};
	console.log(meses);
	
</script>
<style>
	table {
		margin: 0 auto;
		border: 5px outset #DB5C5C;
		border-radius: 15px;
	}
	.naranja{
		margin: 0 auto;

		background-color: #EED7AA;
	}
	tr:nth-child(even){ /* par */
		background-color: #B3C0F7;
	}
	tr:nth-child(odd) { /* impar */
		background-color: #DAA0F5;
	}
</style>
<body>
	<div class="naranja">

	</div>
	<!-- <table> -->
		<script>
			document.write('<table>');
			for(var indice in meses){
				document.write('<tr><td>'+indice+'</td><td>'+meses[indice]+'</td></tr>');
