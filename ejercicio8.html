<script>
	var numero = Number(prompt("introduce un n√∫mero LIMITE para la serie de fibonacci", "10")||"10");
	var i = 0;
	var j = 1;
	var k = 2;
	var resultado = [];
	resultado[0] = i;
	resultado[1] = j;
	while((j+i)<=numero){
		j = j+i; /* incrementas */
		i = j-i; /* i es igual al valor anterior, para sumarlo en la siguiente vuelta*/
		resultado[k] = j;
		k++;
	}
	var pintar = function (arr){
		var _i;
		for (_i = 0; _i<arr.length; _i++){
			document.write('<li>'+arr[_i]+'</li>');
		}
		return "";
		console.log(_i);
		console.log(arr.length);
	}
	// console.log(resultado);
</script>
