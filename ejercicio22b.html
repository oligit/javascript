<script>
	function Triangulo (l1, l2, l3) {
		//showlados calcperimetro calctipo
		var _l1 = l1;
		var _l2 = l2;
		var _l3 = l3;
		this.getL1 = function () {
			return _l1;
		}
		this.getL2 = function () {
			return _l2;
		}
		this.getL3 = function () {
			return _l3;
		}
		Triangulo.prototype.tiposTriangulo = ['equilatero', 'is√≥sceles', 'escaleno'];
		Triangulo.prototype.showLados = function(){
			return this.getL1()+', '+this.getL2()+', '+this.getL3();
		};
		Triangulo.prototype.calcPerimetro = function(){
			return this.getL1()+this.getL2()+this.getL3();
		};
		Triangulo.prototype.calcTipo = function(){
			var i;
			if (this.getL1()===this.getL2() && this.getL1()===this.getL3()) {
				i=0;
			}
			else if (this.getL1()===this.getL2() || this.getL1()===this.getL3() || this.getL2()===this.getL3()){
				i=1;
			}
			else {
				i=2;
			}
			return this.tiposTriangulo[i];
		};
	};

	var t1 = new Triangulo(5,5,1);
	document.write(t1.showLados());
	document.write('<br>');
	document.write(t1.calcPerimetro());
	document.write('<br>');
	document.write(t1.calcTipo());
</script>
