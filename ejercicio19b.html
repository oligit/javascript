    <script>
        var oFactura = {
            oEmpresa: {
                nombre : "Skyline Design console",
                direccion : "Calle Pradera 16",
                telefono : "456485645", 
                nif : "A45486123"
            },
            oCliente: {

            filasProductos: [{ descripcion: "producto1", precio: 40, cantidad: 200 },

            subtotal: 0,

            importeTotal: function () {
                for (i = 0; i < this.filasProductos.length ; i++) {
                 this.subtotal = this.subtotal + (this.filasProductos[i].precio * this.filasProductos[i].cantidad)
                } return this.subtotal

                this.total = this.subtotal + (this.subtotal * this.tipoIva); return this.total
            },

                for (i = 0; i < this.filasProductos.length ; i++) {
                    document.write("Empresa : " + this.oEmpresa.nombre + "</br>Direccion: " + this.oEmpresa.direccion + "<br/>Telefono: " + this.oEmpresa.telefono + "<br/>Producto: " +
                    this.filasProductos[i].descripcion + "<br/>Subtotal :" + this.subtotal + "<br/> IVA: 16%<br/> Total : " + this.total + "<br><hr/>")
                }
            },
        
        } // Cier
